<router-outlet></router-outlet>
<div class="navbar" style="background-color:#232120;">
  <!-- Contenedor izquierdo (vacío para balance) -->
  <div class="flex-none w-1/4"></div>
  
  <!-- Texto centrado -->
  <div class="flex-1 flex justify-center">
    <a class="btn btn-ghost text-3xl font-bold text-white tracking-wider hover:text-amber-100 transition-colors duration-300 ">
      <span class="text-amber-200">LA GUACA</span>       
    </a>
  </div>
  
  <!-- Contenedor derecho (elementos de autenticación) -->
  <div class="flex-1 flex justify-end px-4">
  <div
    *ngIf="isAuthenticated(); else loginBlock"
    class="flex flex-wrap gap-4 items-center justify-end max-w-full"
  >
    <div class="font-medium truncate" style="color:aliceblue">{{ userData().email }}</div>
    <button class="btn btn-outline btn-error gap-2 skeleton" (click)="logout()"  style="background-color: #c06525; color: white;">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Cerrar Sesión
    </button>
  </div>

    
    <ng-template #loginBlock>
      <button class="btn btn-outline btn-error gap-2 skeleton" (click)="login()" style="background-color: #c06525; color: white;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
        Iniciar Sesión
      </button>
    </ng-template>
  </div>
</div>

<router-outlet></router-outlet>
